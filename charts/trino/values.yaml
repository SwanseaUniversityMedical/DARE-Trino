additionalCatalogs:
    minio: |
      connector.name = hive-hadoop2
      hive.metastore.uri = thrift://hive-metastore:9083
      hive.metastore.uri.selection=RANDOM
      hive.metastore.thrift.delete-files-on-drop=true
      hive.s3.path-style-access=true
      hive.s3.endpoint=http://minio:9000
      hive.s3.aws-access-key=console
      hive.s3.aws-secret-key=console123
      hive.non-managed-table-writes-enabled=true
      hive.s3select-pushdown.enabled=true
      hive.storage-format=ORC
      hive.allow-drop-table=true

# Array of EnvVar (https://v1-18.docs.kubernetes.io/docs/reference/generated/kubernetes-api/v1.18/#envvar-v1-core)
env: []

initContainers: {}

securityContext:
  runAsUser: 1000
  runAsGroup: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: nginx
  annotations: {}
  clusterHostNameOverride: ""
  tls: []
  host: ""
  hosts: []

nodeSelector: {}

tolerations: []

affinity: {}

auth: {}
  # Set username and password
  # https://trino.io/docs/current/security/password-file.html#file-format
  # passwordAuth: "username:encrypted-password-with-htpasswd"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # Annotations to add to the service account
  annotations: {}

secretMounts: []

coordinator:
  annotations: {}
  jvm:
    maxHeapSize: "8G"
    gcMethod:
      type: "UseG1GC"
      g1:
        heapRegionSize: "32M"

  additionalJVMConfig: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  extraVolumes: []
  extraVolumeMounts: []

worker:
  annotations: {}
  jvm:
    maxHeapSize: "8G"
    gcMethod:
      type: "UseG1GC"
      g1:
        heapRegionSize: "32M"

  additionalJVMConfig: {}

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

ranger:
  enabled: true
  initContainers: 
    coordinator:
      - name: init-coordinator
        image: alleeex/trino-init:3.0.3-ranger
        # image: harbor.chi.swan.ac.uk/trino/trino-init:3.0.1-ranger
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /etc/trino
            name: trino-storage
          - mountPath: /usr/lib/trino/plugin/ranger
            name: ranger-storage
          - mountPath: /etc/ranger-3.0.0-trino-plugin
            name: ranger-plugin